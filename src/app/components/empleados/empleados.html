<div class="empleados-page">
  <!-- Content Menu Component -->
  <app-content-menu 
    [activeSection]="activeSection"
    (sectionChange)="onSectionChange($event)">
  </app-content-menu>

  <!-- Main Content -->
  <div class="container-fluid mt-4">
    <div class="empleados-container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title mb-0">
                <i class="bi bi-person-badge me-2"></i>
                Gestión de Empleados
              </h4>
            </div>
            <div class="card-body">
              <p>Aquí podrás gestionar la información de todos los empleados.</p>
              
              <!-- Ejemplo de contenido -->
              <div class="row">
                <div class="col-md-4">
                  <div class="card border-success">
                    <div class="card-body text-center">
                      <h5>Empleados Activos</h5>
                      <h2 class="text-success">68</h2>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card border-warning">
                    <div class="card-body text-center">
                      <h5>En Vacaciones</h5>
                      <h2 class="text-warning">12</h2>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card border-danger">
                    <div class="card-body text-center">
                      <h5>Ausentes</h5>
                      <h2 class="text-danger">3</h2>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="mt-4">
                <button class="btn btn-primary me-2">
                  <i class="bi bi-person-plus me-1"></i>
                  Nuevo Empleado
                </button>
                <button class="btn btn-outline-secondary me-2">
                  <i class="bi bi-calendar-check me-1"></i>
                  Horarios
                </button>
                <button class="btn btn-outline-info">
                  <i class="bi bi-file-earmark-person me-1"></i>
                  Reportes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
