<!-- Dashboard Simple y Limpio -->
<div class="container-fluid h-100">
    <!-- Content Menu Component -->
    <app-content-menu></app-content-menu>
    
    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <div class="row">
            <div class="col-12">
                <h1 class="dashboard-title">Centro de Control</h1>
                <p class="text-muted">Panel de administración y gestión</p>
            </div>
        </div>
        
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <i class="bi bi-person-fill stat-icon text-primary"></i>
                        <h3 class="card-title">1,247</h3>
                        <p class="card-text text-muted">Usuarios Activos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <i class="bi bi-people-fill stat-icon text-success"></i>
                        <h3 class="card-title">452</h3>
                        <p class="card-text text-muted">Empleados</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <i class="bi bi-file-text-fill stat-icon text-warning"></i>
                        <h3 class="card-title">89</h3>
                        <p class="card-text text-muted">Requisiciones</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <i class="bi bi-graph-up stat-icon text-info"></i>
                        <h3 class="card-title">95%</h3>
                        <p class="card-text text-muted">Eficiencia</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Activity -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Actividad Reciente</h5>
                    </div>
                    <div class="card-body">
                        <div class="timeline">
                            <div class="timeline-item">
                                <div class="timeline-marker bg-primary"></div>
                                <div class="timeline-content">
                                    <h6>Nueva requisición creada</h6>
                                    <p class="text-muted">Hace 2 horas</p>
                                </div>
                            </div>
                            <div class="timeline-item">
                                <div class="timeline-marker bg-success"></div>
                                <div class="timeline-content">
                                    <h6>Usuario registrado</h6>
                                    <p class="text-muted">Hace 4 horas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Accesos Rápidos</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary">
                                <i class="bi bi-file-plus me-2"></i>Nueva Requisición
                            </button>
                            <button type="button" class="btn btn-outline-primary">
                                <i class="bi bi-person-plus me-2"></i>Nuevo Usuario
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
