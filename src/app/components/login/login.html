<div class="login-container">
  <div class="login-overlay"></div>
  
  <!-- Contenedor principal centrado -->
  <div class="login-content d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          
          <!-- Card del formulario -->
          <div class="login-card">
            <!-- Header con logo/título -->
            <div class="login-header text-center mb-4">
              <div class="logo-container mb-3">
                <img src="/assets/images/LOGO_CL.png" alt="Centro Libanés" class="login-logo">
              </div>
              <h2 class="login-title">Bienvenido</h2>
              <p class="login-subtitle">Centro Libanés - Sistema de Gestión</p>
            </div>

            <!-- Mensaje de error global -->
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ errorMessage }}
              <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
            </div>

            <!-- Formulario -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- Campo Usuario -->
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="bi bi-person-fill me-2"></i>Usuario
                </label>
                <input 
                  type="text" 
                  class="form-control form-control-lg"
                  [class.is-invalid]="isFieldInvalid('username')"
                  id="username" 
                  formControlName="username"
                  placeholder="Ingresa tu usuario"
                  autocomplete="username">
                <div *ngIf="isFieldInvalid('username')" class="invalid-feedback">
                  <i class="bi bi-exclamation-circle me-1"></i>
                  {{ getFieldError('username') }}
                </div>
              </div>

              <!-- Campo Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="bi bi-lock-fill me-2"></i>Contraseña
                </label>
                <div class="position-relative">
                  <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    class="form-control form-control-lg"
                    [class.is-invalid]="isFieldInvalid('password')"
                    id="password" 
                    formControlName="password"
                    placeholder="Ingresa tu contraseña"
                    autocomplete="current-password">
                  <button 
                    type="button" 
                    class="btn btn-outline-secondary password-toggle"
                    (click)="togglePasswordVisibility()">
                    <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                  </button>
                </div>
                <div *ngIf="isFieldInvalid('password')" class="invalid-feedback">
                  <i class="bi bi-exclamation-circle me-1"></i>
                  {{ getFieldError('password') }}
                </div>
              </div>

              <!-- Botón de submit -->
              <div class="d-grid mb-3">
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg login-btn"
                  [disabled]="isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
                  {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                </button>
              </div>
            </form>

            <!-- Footer del formulario -->
            <div class="login-footer text-center">
              <small class="text-muted">
                <i class="bi bi-shield-check me-1"></i>
                Acceso seguro al sistema
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
