<div class="container-fluid bg-light">
        <!-- Content Menu Component -->
        <app-content-menu></app-content-menu>
        <!-- Configuracion Content -->
        <div class="configuracion-content p-4">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="configuracion-title">
                                <i class="bi bi-gear me-3"></i>Configuraci贸n del Sistema
                            </h1>
                            <p class="text-muted">Administra las configuraciones y preferencias del sistema</p>
                        </div>
                    
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Sidebar Navigation -->
                <div class="col-md-3 mb-4">
                    <div class="card config-sidebar">
                        <div class="card-header">
                            <h6 class="card-title mb-0 text-dark">Secciones de Configuraci贸n</h6>
                        </div>
                        <div class="list-group list-group-flush">
                            <button 
                                *ngFor="let section of configSections"
                                class="list-group-item list-group-item-action d-flex align-items-center"
                                [class.active]="section.active"
                                (click)="setActiveSection(section.id)">
                                <i [class]="'bi ' + section.icon + ' me-3'"></i>
                                <div>
                                    <div class="fw-semibold">{{ section.title }}</div>
                                    <small class="text-muted">{{ section.description }}</small>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-9">
                    <!-- User Profile Configuration -->
                    <div *ngIf="activeSection === 'general'" class="config-panel">
                        <app-user-profile></app-user-profile>
                    </div>
                    
                    <!-- Users Management -->
                    <div *ngIf="activeSection === 'users'" class="config-panel">
                        <!-- Mostrar formulario de usuario o lista -->
                        <div *ngIf="!showUserForm">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="bi bi-people me-2"></i>Gesti贸n de Usuarios
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <p class="text-muted">Administra todos los usuarios del sistema, sus roles y permisos.</p>
                                        </div>
                                    </div>

                                    <!-- Listado de Usuarios con DataTable -->
                                    <app-users-list 
                                        (syncUsers)="onSyncUsers()"
                                        (viewUser)="onViewUser($event)"
                                        (editUser)="onEditUser($event)">
                                    </app-users-list>
                                </div>
                            </div>
                        </div>

                        <!-- Formulario de usuario -->
                        <div *ngIf="showUserForm && selectedUserId">
                            <app-user-form
                                [userId]="selectedUserId"
                                [isEditMode]="isUserEditMode"
                                (cancel)="onCancelUserForm()"
                                (save)="onSaveUser($event)">
                            </app-user-form>
                        </div>
                    </div>

                    <!-- Roles y Permisos Configuration -->
                    <div *ngIf="activeSection === 'roles'" class="config-panel">
                        <app-roles-permisos></app-roles-permisos>
                    </div>

                    <!-- Products Management -->
                    <div *ngIf="activeSection === 'products'" class="config-panel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-box me-2"></i>Gesti贸n de Productos
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-4">
                                    <div class="col-12">
                                        <p class="text-muted">Administra todos los productos sincronizados desde NetSuite.</p>
                                    </div>
                                </div>

                                <!-- Listado de Productos con DataTable -->
                                <app-products-list></app-products-list>
                            </div>
                        </div>
                    </div>

                    <!-- Categories Management -->
                    <div *ngIf="activeSection === 'categories'" class="config-panel">
                        <app-categories-list></app-categories-list>
                    </div>

                    <!-- NetSuite Sync Configuration -->
                    <div *ngIf="activeSection === 'netsuite'" class="config-panel">
                        <app-netsuite-sync></app-netsuite-sync>
                    </div>
                </div>
            </div>
        </div>
</div>
