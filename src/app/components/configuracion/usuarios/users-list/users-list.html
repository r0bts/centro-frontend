<div class="users-list">
  <!-- Botón para sincronizar usuarios -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="onSyncUsers()">
      Sincronizar Usuarios
    </button>
  </div>

  <!-- Tabla de Usuarios -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table #usersTable class="table table-striped table-hover" style="width:100%">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Rol</th>
              <th width="100" class="text-center">Estado</th>
              <th width="150" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- DataTable manejará el contenido -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
