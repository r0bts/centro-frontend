<div class="users-list">
  <!-- BotÃ³n para sincronizar usuarios -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="onSyncUsers()">
      Sincronizar Usuarios
    </button>
  </div>

  <!-- Tabla de Usuarios -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table #usersTable class="table table-striped table-hover" style="width:100%">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Rol</th>
              <th width="100" class="text-center">Estado</th>
              <th width="150" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>
                <div class="d-flex align-items-center">
                  <div>
                    <strong>{{ user.username }}</strong>
                    <br>
                    <small class="text-muted">{{ getFullName(user) }}</small>
                    <br>
                    <small class="text-muted">No. Empleado: {{ user.employeeNumber }}</small>
                  </div>
                </div>
              </td>
              <td>
                <span class="badge bg-info">{{ user.role }}</span>
              </td>
              <td class="text-center">
                <span class="badge" [ngClass]="user.isActive ? 'bg-success' : 'bg-secondary'">
                  {{ user.isActive ? 'Activo' : 'Inactivo' }}
                </span>
              </td>
              <td class="text-center">
                <button 
                  class="btn btn-sm btn-light me-1" 
                  (click)="onViewUser(user)"
                  title="Ver detalles del usuario"
                  style="border: 1px solid #dee2e6;">
                  <i class="bi bi-eye"></i>
                </button>
                <button 
                  class="btn btn-sm btn-light me-1" 
                  (click)="onEditUser(user)"
                  title="Editar usuario"
                  style="border: 1px solid #dee2e6;">
                  <i class="bi bi-pencil"></i>
                </button>
                <button 
                  class="btn btn-sm btn-light" 
                  (click)="onDeleteUser(user.id)"
                  title="Eliminar usuario"
                  style="border: 1px solid #dee2e6;">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
