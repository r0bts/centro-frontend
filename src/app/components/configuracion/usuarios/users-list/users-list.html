<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mb-0">
        Usuarios
      </h5>
      <button class="btn btn-primary btn-sm" (click)="onSyncUsers()">
        Sincronizar desde NetSuite
      </button>
    </div>
  </div>
  
  <div class="card-body">
    <!-- Filtros -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <!-- Búsqueda por texto -->
          <div class="col-md-3">
            <label for="searchInput" class="form-label">
              Búsqueda
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="searchInput" 
              #searchInput
              placeholder="Nombre, usuario o email...">
          </div>

          <!-- Filtro por rol -->
          <div class="col-md-2">
            <label for="roleFilter" class="form-label">
              Rol
            </label>
            <select class="form-select" id="roleFilter" #roleFilter>
              <option value="">Todos los roles</option>
              <!-- Poblado dinámicamente -->
            </select>
          </div>

          <!-- Filtro por ubicación -->
          <div class="col-md-2">
            <label for="locationFilter" class="form-label">
              Ubicación
            </label>
            <select class="form-select" id="locationFilter" #locationFilter>
              <option value="">Todas</option>
              <!-- Poblado dinámicamente -->
            </select>
          </div>

          <!-- Filtro por departamento -->
          <div class="col-md-3">
            <label for="departmentFilter" class="form-label">
              Departamento
            </label>
            <select class="form-select" id="departmentFilter" #departmentFilter>
              <option value="">Todos</option>
              <!-- Poblado dinámicamente -->
            </select>
          </div>

          <!-- Filtro por estado -->
          <div class="col-md-2">
            <label for="statusFilter" class="form-label">
              Estado
            </label>
            <select class="form-select" id="statusFilter" #statusFilter>
              <option value="">Todos</option>
              <option value="active">Activos</option>
              <option value="inactive">Inactivos</option>
            </select>
          </div>
        </div>

        <!-- Botón limpiar filtros y estadísticas -->
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center">
              <button 
                type="button" 
                class="btn btn-outline-secondary btn-sm"
                id="clearFiltersBtn"
                #clearFiltersBtn>
                 Limpiar Filtros
              </button>
              
              <div class="alert alert-info mb-0 py-2 px-3" role="alert">
                <small>
                  Mostrando <strong id="filteredCount">{{ filteredCount }}</strong> de <strong>{{ totalUsers }}</strong> usuarios
                  <span class="text-muted ms-2">|
                    Activos: <strong>{{ activeCount }}</strong> |
                    Inactivos: <strong>{{ inactiveCount }}</strong>
                  </span>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table #usersTable class="table table-striped table-hover" style="width:100%">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Ubicación</th>
            <th>Departamento</th>
            <th>Rol</th>
            <th width="100" class="text-center">Estado</th>
            <th width="150" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- DataTables genera el contenido automáticamente -->
        </tbody>
      </table>
    </div>
  </div>
</div>
