<div class="roles-list">
  <!-- Botón para crear nuevo rol -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="onCreateRole()">
      Crear Nuevo Rol
    </button>
  </div>

  <!-- Tabla de Roles -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table #rolesTable class="table table-striped table-hover" style="width:100%">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th width="100" class="text-center">Estado</th>
              <th width="120" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles">

              <td>
                <strong>{{ role.name }}</strong>
                <br>
                <small class="text-muted">{{ role.userCount }} usuarios</small>
              </td>
              <td>{{ role.description }}</td>
              <td class="text-center">
                <span class="badge" [ngClass]="role.isActive ? 'bg-success' : 'bg-secondary'">
                  {{ role.isActive ? 'Activo' : 'Inactivo' }}
                </span>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-light me-1" 
                        (click)="onEditRole(role)"
                        title="Editar rol"
                        style="border: 1px solid #dee2e6;">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-light ms-1" 
                        (click)="onDeleteRole(role.id)"
                        [disabled]="role.isSystem"
                        title="Eliminar rol"
                        style="border: 1px solid #dee2e6;">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
