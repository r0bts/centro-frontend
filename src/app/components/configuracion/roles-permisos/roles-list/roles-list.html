<div class="roles-list">
  <!-- Botón para crear nuevo rol -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="onCreateRole()">
      Crear Nuevo Rol
    </button>
  </div>

  <!-- Tabla de Roles -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table #rolesTable class="table table-striped table-hover" style="width:100%">
          <thead>
            <tr>
              <th>Rol</th>
              <th class="text-center">Usuarios</th>
              <th width="100" class="text-center">Estado</th>
              <th width="150" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- DataTable manejará el contenido -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
