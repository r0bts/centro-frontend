<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mb-0">
        Roles y Permisos
      </h5>
      <button class="btn btn-primary btn-sm" (click)="onCreateRole()">
        Crear Nuevo Rol
      </button>
    </div>
  </div>
  
  <div class="card-body">
    <!-- Filtros -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <!-- Búsqueda por texto -->
          <div class="col-md-6">
            <label for="searchInput" class="form-label">
              Búsqueda
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="searchInput" 
              #searchInput
              placeholder="Buscar por nombre o descripción...">
          </div>

          <!-- Filtro por estado -->
          <div class="col-md-3">
            <label for="statusFilter" class="form-label">
              Estado
            </label>
            <select class="form-select" id="statusFilter" #statusFilter>
              <option value="">Todos</option>
              <option value="active">Activos</option>
              <option value="inactive">Inactivos</option>
            </select>
          </div>

          <!-- Filtro por tipo -->
          <div class="col-md-3">
            <label for="typeFilter" class="form-label">
              Tipo
            </label>
            <select class="form-select" id="typeFilter" #typeFilter>
              <option value="">Todos</option>
              <option value="system">Sistema</option>
              <option value="custom">Personalizados</option>
            </select>
          </div>
        </div>

        <!-- Botón limpiar filtros y estadísticas -->
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center">
              <button 
                type="button" 
                class="btn btn-outline-secondary btn-sm"
                id="clearFiltersBtn"
                #clearFiltersBtn>
                <i class="bi bi-x-circle"></i> Limpiar Filtros
              </button>
              
              <div class="alert alert-info mb-0 py-2 px-3" role="alert">
                <small>
                  <i class="bi bi-info-circle"></i>
                  Mostrando <strong id="filteredCount">{{ filteredCount }}</strong> de <strong>{{ totalRoles }}</strong> roles
                  <span class="text-muted ms-2">|
                    Activos: <strong>{{ activeCount }}</strong> |
                    Inactivos: <strong>{{ inactiveCount }}</strong> |
                    Sistema: <strong>{{ systemCount }}</strong>
                  </span>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table #rolesTable class="table table-striped table-hover" style="width:100%">
        <thead>
          <tr>
            <th>Rol</th>
            <th class="text-center">Usuarios</th>
            <th width="100" class="text-center">Estado</th>
            <th width="150" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- DataTables genera el contenido automáticamente -->
        </tbody>
      </table>
    </div>
  </div>
</div>
